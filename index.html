<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›’ Online Store</h1>

  <!-- Product Catalog -->
  <div id="product-catalog"></div>

  <!-- Cart Section -->
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p id="empty-cart-message">Your cart is empty</p>

  <div class="totals">
    <p>Subtotal: $<span id="subtotal">0.00</span></p>
    <p>Discount: $<span id="discount">0.00</span></p>
    <p>Tax: $<span id="tax">0.00</span></p>
    <p><b>Total: $<span id="total">0.00</span></b></p>
  </div>

  <!-- Promo Code -->
  <div class="promo-section">
    <input type="text" id="promo-code" placeholder="Enter promo code">
    <button id="apply-promo">Apply Promo</button>
  </div>

  <!-- Checkout -->
  <button id="checkout-btn">Checkout</button>

  <div id="checkout-form" style="display:none;">
    <h3>Shipping Details</h3>
    <input id="full-name" placeholder="Full Name"><br>
    <input id="address" placeholder="Address"><br>
    <input id="city" placeholder="City"><br>
    <input id="state" placeholder="State"><br>
    <input id="zip" placeholder="Zip"><br>
    <button id="shipping-continue">Continue to Payment</button>

    <h3>Payment</h3>
    <input id="card-number" placeholder="Card Number"><br>
    <input id="expiry" placeholder="MM/YY"><br>
    <input id="cvv" placeholder="CVV"><br>
    <button id="place-order-button">Place Order</button>
  </div>

  <!-- Receipt -->
  <div id="receipt" style="display:none;">
    <h3>âœ… Order Confirmation</h3>
    <div id="receipt-content"></div>
  </div>

  <script src="shoppingCart.js"></script>
</body>
</html>
